<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>latextrans</title>
</head>
<body>
   <div style="text-align: center;">
    <h2>Input</h2> <!-- 将<h2>居中 -->
  </div>

  <div style="display: flex; justify-content: space-around; align-items: center;">
    <input type="text" id="userInput" style="height: 50px; width: 400px;">
  </div> <!-- 设置文本框上下变高、左右变长 -->
  <br> <!-- 换行 -->
      <div style="text-align: center;">
    <h2>Output</h2> <!-- 将<h2>居中 -->
      </div>
  <div style="display: flex; justify-content: space-around; align-items: center;">
    <input type="text" id="output" style="height: 50px; width: 400px;">
  </div> <!-- 设置文本框上下变高、左右变长 -->
<!--  <p id="output"></p>-->
  <script>
    document.getElementById("userInput").addEventListener("keyup", function() {
      var userInput = document.getElementById("userInput").value;
      userInput = userInput.replace(/[\*]/g, " \\times ");
      userInput = userInput.replace(/[\/]/g, " \\div ");
      userInput = userInput.replace(/>=/g, " \\geqslant ");
      userInput = userInput.replace(/<=/g, " \\leqslant ");
      userInput = userInput.replace(/\%/g, "\\%");
      document.getElementById("output").value = "\\( " + userInput + " \\)";
    });
  </script>
<div style="text-align: center;">
    <meta charset="UTF-8">
    <h2 style="font-size: 12px;">说明：将用户输入的"*"变成"\times"，"/"变成"\div"，">="变成"\geqslant"，"<="变成"\leqslant"，"%"变成"\%"，并在语句前后加上”\(“，”\)“</h2> <!-- 将<h2>居中 -->
  </div>

</body>
</html>
