<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex - start;
            height: 100vh;
        }

        textarea {
            width: 900px;
            height: 240px;
            font-size: 15px;
            text-align: left;
        }

        #output {
            width: 900px;
            height: 240px;
            font-size: 15px;
            text-align: left;
            margin - top: 20px;
            white - space: pre - line;
        }

        #clickedOutput {
            width: 900px;
            height: 150px;
            font - size: 15px;
            text - align: left;
            margin - top: 20px;
            border: 1px solid #ccc;
        }

      .highlight {
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <textarea id="clickedOutput"></textarea>
    <textarea id="inputBox"></textarea>
    <div id="output"></div>


    <script>
        const inputBox = document.getElementById('inputBox');
        const outputBox = document.getElementById('output');
        const clickedOutput = document.getElementById('clickedOutput');


        inputBox.addEventListener('input', function () {
            const value = this.value;
            const regex = /\d*[\./]?\d[%]?/g;
            const lines = value.split('\n');
            let highlightedLines = lines.map(line => {
                return line.replace(regex, match => {
                    return `<span class="highlight" onclick="addClickedNumber('${match}')">${match}</span>`;
                });
            });
            outputBox.innerHTML = highlightedLines.join('<br>');
            updateClickedOutput();
        });

        function addClickedNumber(number) {
            updateClickedOutput();
        }

        function updateClickedOutput() {
            const elements = document.querySelectorAll('.highlight');
            const numbers = [];
            elements.forEach(element => {
                numbers.push(element.textContent);
            });
            let outputText = '["' + numbers.join('", "') + '"]';
            clickedOutput.value = outputText;
        }


    </script>
</body>

</html>
